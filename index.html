<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard Demo</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.scss" />
  </head>

  <body>
    <div id="app">
      <div id="bar" class="chart">
        <h1>Titles by Status</h1>
        <canvas id="barChart"></canvas>
        <p><strong>Total Titles:</strong> <span id="barTotal"></span></p>
        <div id="myForm" class="form">
          <input type="hidden" id="mineOnly" value="false" />
          <label for="whoAmI">Your name</label>
          <input type="text" id="whoAmI" />
          <input type="button" id="justMyStuff" value="Just My Stuff" />
        </div>
        <div id="allForm" style="display: none;" class="form">
          <input type="button" id="myTasks" value="See All My Tasks" />
          <input type="button" id="allStuff" value="Show All Stuff" />
        </div>
      </div>
      <div id="pie" style="display: none;" class="chart">
        <h1>Tasks by Resource</h1>
        <input type="hidden" id="pieId" />
        <canvas id="pieChart"></canvas>
        <p><strong>Total Tasks:</strong> <span id="pieTotal"></span></p>
        <p id="back" class="form">Back to Titles</p>
      </div>

      <div id="myTasksList" style="display: none;">
        <h1>My Tasks</h1>
        <p id="taskback" class="form">Back to Titles</p>
        <div class="accordion" id="accordionExample"></div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-notify modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalBody">
              ...
            </div>
          </div>
        </div>
      </div>
      <!--Modal-->
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
